<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#28a745">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>BrewCalc Menu</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 150px;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .button-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 1rem;
  margin-top: 2rem;
}

a.button {
  background-color: #2b2b2b; /* match background */
  border: 2px solid #28a745; /* green border */
  border-radius: 12px; /* nice rounded corners */
  padding: 2rem;
  color: white;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  font-size: 1rem;
  transition: background-color 0.3s, color 0.3s;
  height: 150px;
}

a.button i {
  font-size: 2rem;
  color: #28a745; /* icon green */
  margin-bottom: 0.5rem;
}

a.button span {
  display: block;
  font-size: 1rem;
  margin-top: 0.5rem;
}

a.button:hover {
  background-color: #28a745; /* green on hover */
  color: #2b2b2b; /* text turns dark */
}

a.button:hover i {
  color: #2b2b2b; /* icon also dark on hover */
}

  </style>

</head>
    <body>
        <img src="logo.jpg" alt="Logo" class="logo" />
        <h1>BrewCalc</h1>

        <div class="button-grid">
        <a class="button" href="liquor-back.html">
            <i class="fas fa-water"></i>
            <span>Liquor Back</span>
        </a>
        <a class="button" href="can-fill.html">
            <i class="fas fa-beer-mug-empty"></i>
            <span>Can Fill</span>
        </a>
        </div>

        <script>
            if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                .then(reg => console.log('Service Worker registered:', reg))
                .catch(err => console.log('Service Worker registration failed:', err));
            });
            }
        </script>
    </body>
</html>

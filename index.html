<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#28a745">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <title>BrewCalc Menu</title>
  <style>
    body {
      background-color: #2b2b2b;
      color: #f0f0f0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      text-align: center;
    }

    .logo {
      display: block;
      margin: 0 auto 1rem;
      max-width: 150px;
    }

    h1 {
      margin-bottom: 2rem;
    }

    a.button {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #2b2b2b; /* same as background */
        color: #28a745;
        text-decoration: none;
        font-size: 1rem; /* smaller text */
        padding: 1rem;
        margin: 1rem 0;
        border: 2px solid #28a745; /* green border */
        border-radius: 0; /* square corners */
        transition: background-color 0.3s, color 0.3s;
        }

        a.button i {
        margin-right: 0.5rem;
        font-size: 1.2rem;
        }

        a.button:hover {
        background-color: #28a745; /* green background on hover */
        color: #2b2b2b; /* dark text on hover */
    }
  </style>
  
</head>
<body>
  <img src="logo.jpg" alt="Logo" class="logo" />
  <h1>BrewCalc</h1>

  <a class="button" href="liquor-back.html">
    <i class="fas fa-water"></i> Liquor Back
  </a>
  <a class="button" href="can-fill.html">
    <i class="fas fa-beer-mug-empty"></i> Can Fill
  </a>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered:', reg))
          .catch(err => console.log('Service Worker registration failed:', err));
      });
    }
  </script>
</body>
</html>
